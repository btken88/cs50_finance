{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div class="container">
        <h4>{{ name }}</h4>
        <h6>{{ symbol }}</h6>
        <h5>{{ price }}</h5>
    </div>
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Lookup</button>
    </form>
{% endblock %}
